  <div class="container " id="container1">
    <div class="row">
      <div class="col-md-8" id="registration">
        <h3>Sign up</h3>
        <form>
            <label for="firstname" class="form-label">First name</label>
            <input type="firstname" class="form-control" id="firstname" placeholder="Helena">
            <label for="lastname" class="form-label">Last name</label>
            <input type="lastname" class="form-control" id="lastname" placeholder="Hikkola">
            <label for="phone" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="phone" placeholder="+358 481XXXXXX">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="xyz@gmail.com">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="confirm-password" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Type password again">
          <br>
          <button type="submit" class="btn btn-primary" id="register-button">Submit</button>
        </form><br>
        <p>Do you have already account? <a href="login.html">Login</a></p>
      </div>
