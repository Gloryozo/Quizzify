<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/feedback.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Feedback</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="Front.html">Quizzify</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto text-right">
                  <li class="nav-item">
                    <a class="nav-link" href="Front.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="myquizzes.html">My Quizzes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About Us</a>
                  </li>                  
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                  <li class="nav-item dropdown">
                    <div id="profile">
                      <a class="nav-link dropdown-toggle" href="userprofile.html" id="profileIcon" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                      </a>
                                 
                      <ul class="dropdown-menu" aria-labelledby="profileIcon">              
                        <li><a class="dropdown-item" href="Feedback.html"><i class="bi bi-chat-left-text"></i> Feedback</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="logout.html" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                      </ul> 
                    </div>               
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div class="container feedback-form shadow-lg p-4 bg-white rounded d-flex align-items-center container-fluid justify-content-center">
        <form method="Post" id="myForm">
            <h3 class="font-weight-bold container-fluid pl-0">Drop Us A Feedback</h3>
            <hr class="mb-4">
            <div class="row">
                <div class="col-md-12 col-sm-6">
                    <div class="form-group pl-0 container-fluid">
                        <input type="text" class="form-control" id="user_Id" placeholder="Your ID">
                    </div>
                    <div class="form-group pl-0 container-fluid">
                        <input type="email" class="form-control" id="Email" placeholder="Your Email Id">
                    </div>
                    <div class="container pl-0">
                        <div class="row">
                          <div class="col">
                            <textarea name="txtMsg" class="form-control" id="feedbackArea" placeholder="Your Feedback" rows="8"></textarea>
                          </div>
                        </div>
                      </div><br>
                    <div class="form-group pl-0 container-fluid">
                        <p class="ml-0">How satisfied are you with Quizziffy?
                        </p>
                        <i class="far fa-star "></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="form-group container-fluid">
                        <input type="Submit" name="btnsubmit" class="btnFeedback" value="Send Feedback" style="outline: none;">
                    </div>
                </div>
            </div>
        </form>
    </div>
   <script src="js/feedback.js" type="module"></script> 
   <script type="module" src="./js/check.js"></script>  
</body>
</html>
