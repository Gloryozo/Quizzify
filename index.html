<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing the repository</title>
</head>
<body>
    <img src="photo.jpg" alt="photo" width="500px">
    <h1>Welcome to Archana's form..</h1>
    <h2>Welcome to change</h2>
    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" placeholder="Enter your first name">
        <br>
        <label for="lastname">Lastname:</label>
        <input type="text" placeholder="Enter your lastname">
        <br>
        <label for="phonenumber">Phonenumber:</label>
        <input type="text" placeholder="Enter your phone number">
        <br>
        <label for="email">EmailId</label>
        <input type="email" placeholder="Enter your Email address">
        <br>
        <label for="occupation">Occupation:</label>
        <input type="text" placeholder="Enter your Occupation here">
        <br>
        <button onClick="buttonClick(event)">submit</button>
    </form>
<script>
    function buttonClick(event){
        event.preventDefault();
       const button=  document.querySelector("button");
        button.innerHTML = "Submitted";
    }
</script>
</body>
</html>
